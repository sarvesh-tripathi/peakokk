#FOR EMAIL
mail.smtp.host.value = ${mail.smtp.host.value}
mail.smtp.port.num = ${mail.smtp.port.num}
mail.smtp.socketFactory.port.num = 465
mail.smtp.socketFactory.class = javax.net.ssl.SSLSocketFactory
mail.smtp.auth = true
mail.smtp.ssl.enable = true
mail.debug = true
mail.smtp.loginid = ${mail.smtp.loginid}
mail.smtp.password = ${mail.smtp.password}

app.storistic.messages.smtpNotifier=smtp

app.storistic.messages.filename=classpath:config/messageConfiguration.xml
app.storistic.messages.priority=priority
app.storistic.messages.messageGroup=messageGroup
app.storistic.messages.messageID=messageID
app.storistic.messages.messageVersion=messageVersion

mail.sender.name = ${sender.name}
mail.sender.email = ${sender.email}

#Email Subjects
app.storistic.welcome.subject = Welcome to Peakokk
app.storistic.reset.password.subject = Peakokk Password Reset
app.storistic.change.password.subject = Your password has been changed
app.storistic.share.storyline.subject = <username> has shared Storyline with you
app.storistic.share.moment.subject = <username> has shared Moment with you
app.storistic.invite.friend.subject = <invitationFrom> invited you to connect on Peakokk
app.storistic.registration.confirmation.subject = Just one more step to get started on Peakokk
app.storistic.add.contributor.subject = <senderName> added you as a contributor to a <entityType>
app.storistic.add.viewer.subject = <senderName> added you as a viewer to a <entityType>